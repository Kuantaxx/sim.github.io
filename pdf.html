<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geliştirilmiş PDF QR Kod Tarayıcı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 3px dashed #007bff;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .drop-zone:hover {
            border-color: #0056b3;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }
        .drop-zone.dragover {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
        .qr-result {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            position: relative;
        }
        .qr-success {
            border-left: 5px solid #28a745;
            background-color: #d4edda;
        }
        .qr-error {
            border-left: 5px solid #dc3545;
            background-color: #f8d7da;
        }
        .qr-warning {
            border-left: 5px solid #ffc107;
            background-color: #fff3cd;
        }
        .debug-canvas {
            max-width: 300px;
            max-height: 300px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .scan-settings {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .qr-preview {
            max-width: 120px;
            max-height: 120px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-qrcode"></i> Geliştirilmiş PDF QR Kod Tarayıcı
                </h1>
                
                <!-- Tarama Ayarları -->
                <div class="scan-settings">
                    <h5><i class="fas fa-cog"></i> Tarama Ayarları</h5>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="scaleRange" class="form-label">Ölçek Faktörü: <span id="scaleValue">3.0</span></label>
                            <input type="range" class="form-range" id="scaleRange" min="1" max="5" step="0.5" value="3">
                        </div>
                        <div class="col-md-3">
                            <label for="contrastRange" class="form-label">Kontrast: <span id="contrastValue">1.0</span></label>
                            <input type="range" class="form-range" id="contrastRange" min="0.5" max="2" step="0.1" value="1">
                        </div>
                        <div class="col-md-3">
                            <label for="brightnessRange" class="form-label">Parlaklık: <span id="brightnessValue">1.0</span></label>
                            <input type="range" class="form-range" id="brightnessRange" min="0.5" max="2" step="0.1" value="1">
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="debugMode">
                                <label class="form-check-label" for="debugMode">
                                    Debug Modu
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="multiScale" checked>
                                <label class="form-check-label" for="multiScale">
                                    Çoklu Ölçek Tarama
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Dosya Yükleme -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div id="dropZone" class="drop-zone">
                            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                            <h4>PDF Dosyasını Buraya Sürükleyin</h4>
                            <p class="text-muted">veya tıklayarak dosya seçin</p>
                            <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                        </div>
                        
                        <div id="progressContainer" class="mt-3" style="display: none;">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tarama İlerlemesi</span>
                                <span id="progressText">0%</span>
                            </div>
                            <div class="progress">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="currentPageInfo" class="text-center mt-2"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Özet İstatistikler -->
                <div id="summaryStats" class="row mb-4" style="display: none;">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-file-pdf fa-2x text-danger mb-2"></i>
                                <h5 id="totalPages">0</h5>
                                <small class="text-muted">Toplam Sayfa</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-qrcode fa-2x text-primary mb-2"></i>
                                <h5 id="totalQR">0</h5>
                                <small class="text-muted">Bulunan QR Kod</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                                <h5 id="workingQR">0</h5>
                                <small class="text-muted">Çalışan Kod</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-exclamation-triangle fa-2x text-danger mb-2"></i>
                                <h5 id="brokenQR">0</h5>
                                <small class="text-muted">Bozuk Kod</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Debug Canvasları -->
                <div id="debugCanvases" class="row mb-4" style="display: none;">
                    <div class="col-12">
                        <h5>Debug: İşlenen Sayfalar</h5>
                        <div id="canvasContainer" class="d-flex flex-wrap"></div>
                    </div>
                </div>
                
                <!-- Dışa Aktarma Butonları -->
                <div id="exportButtons" class="text-center mb-4" style="display: none;">
                    <button id="exportJSON" class="btn btn-primary me-2">
                        <i class="fas fa-download"></i> JSON İndir
                    </button>
                    <button id="exportCSV" class="btn btn-success me-2">
                        <i class="fas fa-file-csv"></i> CSV İndir
                    </button>
                    <button id="exportHTML" class="btn btn-info">
                        <i class="fas fa-file-code"></i> HTML Rapor İndir
                    </button>
                </div>
                
                <!-- Sonuçlar -->
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="app.js"></script>
</body>
</html>
